<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-powered Interview Assistant to practice and get feedback." />
    <meta name="author" content="Your Name" />
    <meta name="keywords" content="AI, Interview, Assistant, Feedback, React" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Title and Favicon -->
    <title>AI Interview Assistant</title>
    <link rel="icon" href="/favicon.ico" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Tailwind CSS (If using via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Style -->
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Preloader animation */
      #loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #ffffff;
      }

      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3b82f6;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <!-- Preloader -->
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <!-- React App Mount -->
    <div id="root" style="display: none;"></div>

    <!-- Script to remove loader and show app -->
    <script>
      window.addEventListener('load', () => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('root').style.display = 'block';
      });
    </script>
  </body>
</html>
